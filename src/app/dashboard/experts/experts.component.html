<div class="experts-section">
    <button type="button" class="btn btn-primary mt-2" data-toggle="modal" data-target="#registerExpertModal">
        Register experts
    </button>
</div>

<div class="experts-section">
    <div class="col-md-12">
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Expertise</th>
                        <th scope="col">Education</th>
                        <th scope="col">Since joined FX</th>
                        <th scope="col">Country</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let analyst of analysts">
                            <td>{{analyst.firstName}}{{analyst.lastName}}</td>
                            <td>{{analyst.expertise}}</td>
                            <td>{{analyst.education}}</td>
                            <td>{{analyst.workingFxSince}}</td>
                            <td>{{analyst.country}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    
    <!-- Modal -->
    <div class="modal fade" id="registerExpertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="expertsForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register expert</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <label>Firstname</label>
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div class="col">
                        <label>Lastname</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div class="col">
                        <label>Expertise</label>
                        <input type="text" class="form-control" formControlName="expertise">
                    </div>
                    <div class="col">
                        <label>Country</label>
                        <input type="text" class="form-control" formControlName="country">
                    </div>
                    <div class="col">
                        <label>Working with forex since:</label>
                        <input type="date" class="form-control" formControlName="workingFxSince">
                    </div>
                    <div class="col">
                        <label>Education</label>
                        <input type="text" class="form-control" formControlName="education">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit(expertsForm)" data-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
